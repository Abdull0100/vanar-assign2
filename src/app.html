<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		
		<!-- Preload critical resources -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Preload critical API endpoints -->
		<link rel="prefetch" href="/api/auth/session">
		
		<!-- Critical CSS inline -->
		<style>
			/* Critical above-the-fold styles */
			body { 
				margin: 0; 
				font-family: system-ui, -apple-system, sans-serif; 
				background-color: #fafafa;
				color: #1a1a1a;
			}
			.min-h-screen { min-height: 100vh; }
			.bg-background { background-color: #fafafa; }
			.bg-gray-50 { background-color: #f9fafb; }
			.text-foreground { color: #1a1a1a; }
			.border-border { border-color: #e5e7eb; }
			
			/* Loading skeleton */
			.loading-skeleton {
				background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
				background-size: 200% 100%;
				animation: loading 1.5s infinite;
			}
			@keyframes loading {
				0% { background-position: 200% 0; }
				100% { background-position: -200% 0; }
			}
		</style>

		<!-- ðŸš€ Flicker-Free Dark Mode Script -->
		<script>
			(function () {
				const preference = localStorage.getItem('darkMode');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (preference === 'true' || (!preference && prefersDark)) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			})();
		</script>

		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
